name: Deploy Flex Consumption Function App

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish project (no zip!)
        run: dotnet publish ./av-monitoring-system-backend/AVMonitoring.Functions.csproj -c Release -o ./publish

      - name: Deploy with Azure Function Build Service
        uses: Azure/functions-action@v1
        with:
          app-name: av-monitoring-system-app
          publish-profile: ${{ secrets.AZUREAPPPUBLISHPROFILE }}
          package: ./publish
