name: Deploy Flex Consumption Function App

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish .NET Isolated Functions Project
        run: |
          dotnet publish ./av-monitoring-system-backend/AVMonitoring.Functions.csproj \
            -c Release \
            -o ./publish

      - name: Azure Login using Publish Profile (correct for Flex)
        uses: azure/login@v1
        with:
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: Deploy to Flex using remote build (NO KUDU)
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Function app navn + resource group
            RG="av-monitoring-system"
            APP="av-monitoring-system-app"

            # Flex kr√¶ver WEBSITE_RUN_FROM_PACKAGE=0
            az functionapp config appsettings set \
              --resource-group $RG \
              --name $APP \
              --settings WEBSITE_RUN_FROM_PACKAGE=0

            # Upload hele mappen (ikke ZIP)
            az functionapp deployment source config-zip \
              --resource-group $RG \
              --name $APP \
              --src publish
